<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="aos.css">
</head>
<body>
    <div class="rectangulo" data-aos="zoom-in"> Rectangulo 1</div>
    <div class="rectangulo" data-aos="flip-left"> Rectangulo 2</div>
    <div class="rectangulo" data-aos="fade-left"> Rectangulo 3</div>
    <div class="rectangulo" data-aos="fade-out"> Rectangulo 4</div>
    <div class="rectangulo" data-aos="fade-right"> Rectangulo 5</div>
    <div class="rectangulo" data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0"> Rectangulo 6</div>
    <div class="rectangulo"> Rectangulo 7</div>
    <div class="rectangulo"> Rectangulo 8</div>
    <div class="rectangulo"> Rectangulo 9</div>
    <div class="rectangulo"> Rectangulo 10</div>
    <div class="rectangulo"> Rectangulo 11</div>
    <div class="rectangulo"> Rectangulo 12</div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
